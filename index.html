
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Pet Tracker</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PetTracker</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#" id="show-sitter-search">Search Sitters</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a class="profile-link" href="#"><img class="profile-pic-nav img-circle" src="profile.jpg" /></a></li>
            <li>
              <button type="button" class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-bell"></span>
              </button>
            </li>
            <li><a href="#">Sign Out</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div id="sitter-searchbar">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse">
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                Find a 
                <select class="form-control input-sm">
                  <option>Dog</option>
                  <option>Cat</option>
                  <option>Bird</option>
                  <option>Rodent</option>
                  <option>Reptile</option>
                  <option>Other</option>
                </select>
                sitter within
                <select class="form-control input-sm">
                  <option>1 mile</option>
                  <option>3 miles</option>
                  <option>5 miles</option>
                  <option>10 miles</option>
                  <option>50 miles</option>
                </select>
                of 
                <input type="text" class="form-control input-sm" placeholder="City, State, or Zip">
              </div>
              <button type="submit" class="btn btn-default btn-sm">Search</button>
            </form>
            </div>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
          <img class="profile-pic img-circle" src="profile.jpg" />
          <h1>Tom Hardy<br /><small>Cambridge, MA</small></h1>
        </div>
      </div>
    </div><!-- /.container -->

    <div class="container-fluid profile-container">
      <div class="row tabbable">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#owner" data-toggle="tab">Owner Profile</a></li>
            <li><a href="#sitter" data-toggle="tab">Sitter Profile</a></li>
          </ul>
        </div>
        <div class="tab-content">
          <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main tab-pane active" id="owner">
            <h1 class="page-header">My Pets</h1>

            <h2 class="sub-header">Maximus</h2>

            <div class="row">
              <div class="col-md-12">
                <a href="#">+ Add Pet</a>
              </div>
            </div>
            
          </div>

          <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main tab-pane" id="sitter">
            <h1 class="page-header">Sitter Profile</h1>

            <h2 class="sub-header">sup</h2>
          
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/searchbar.js"></script>

</html>
