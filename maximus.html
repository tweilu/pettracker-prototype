
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Pet Tracker</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">PetTracker</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#" id="show-sitter-search">Search Sitters</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a class="profile-link" href="#"><img class="profile-pic-nav img-circle" src="profile.jpg" /></a></li>
            <li>
              <button type="button" class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-bell"></span>
              </button>
            </li>
            <li><a href="#">Sign Out</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div id="sitter-searchbar">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse">
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                Find a 
                <select class="form-control input-sm">
                  <option>Dog</option>
                  <option>Cat</option>
                  <option>Bird</option>
                  <option>Rodent</option>
                  <option>Reptile</option>
                  <option>Other</option>
                </select>
                sitter within
                <select class="form-control input-sm">
                  <option>1 mile</option>
                  <option>3 miles</option>
                  <option>5 miles</option>
                  <option>10 miles</option>
                  <option>50 miles</option>
                </select>
                of 
                <input type="text" class="form-control input-sm" placeholder="City, State, or Zip">
              </div>
              <button type="submit" class="btn btn-default btn-sm">Search</button>
            </form>
            </div>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
        <div class="pet-pic-upload">
          <img class="pet-pic" src="pet.jpg" />
        </div>
        <h1>Maximus<br /><small>Cambridge, MA</small></h1>
        <p class="pet-description-text">I'm Maximus! You can call me Max. I love to play fetch in the park everyday. I also love chewing on things, but I'm not supposed to. I love to cuddle!</p>
    </div><!-- /.container -->

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h2 class="page-header">Pet Schedule</h2>
          <div id="pet-schedule">
            <img id="play-icon" class="schedule-icon" src="play-icon.jpg">

            

          </div>
        </div>
        <div class="col-md-4">
          <h2 class="page-header">Special Notes</h2>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.ui.draggable.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/searchbar.js"></script>
    <script src="js/schedule.js"></script>
  </body>
</html>
